version: '3.9'
services:

  mlflow:
    tty: true
    build: .
    ports:
      - "5011:5001"

    # network_mode: "host"

    env_file:
      - .env

    command: >
      mlflow server
      --host 0.0.0.0
      --port 5001
      --backend-store-uri mysql+pymysql://'${MLFLOW_BACKEND_DB_USERNAME}':'${MLFLOW_BACKEND_DB_PASSWORD}'@${MLFLOW_BACKEND_URL}:3316/${MLFLOW_BACKEND_DB}
      --default-artifact-root http://${MLFLOW_TRACKING_BACKEND_URL}:5500/api/2.0/mlflow-artifacts/artifacts/experiments
      --gunicorn-opts "--log-level debug"

    # volumes:
    #   - ./container_volume_persist/mlflow-server-static:/usr/local/lib/python3.7/site-packages/mlflow/server/js/build/static
      
  nginx:
    # image: nginx
    build: ./build-nginx/
    ports:
      - "7777:80"
    volumes:
      - type: bind
        source: ./build-nginx/nginx.conf
        target: /etc/nginx/nginx.conf
      - type: bind
        source: ./webserver.sh
        target: /webserver.sh
    
    env_file:
      - .env

    depends_on:
      mlflow:
        condition: service_started

    command: /bin/bash /webserver.sh
