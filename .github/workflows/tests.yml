name: Docker Compose Tests

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [10, 12, 14]
    runs-on: ${{ matrix.os }}
    # services:
    #   db:
    #     build: .
    #     ports:
    #       - "5432:5432"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and run tests
        run: |
          docker-compose -f ./backend-storage/docker-compose.yaml build --abort-on-container-exit

